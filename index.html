<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine’s Day</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <main class="wrap">
    <div class="card" id="card">
      <div class="badge">Valentine’s Day</div>

      <h1 id="title">Will you be my Valentine?</h1>
      <p class="subtitle" id="subtitle">
        Just a warning - the "No" button is a little suspicious today.
      </p>

      <div class="buttons" id="buttons">
        <button class="btn yes" id="yesBtn" type="button">Yes</button>
        <button class="btn no" id="noBtn" type="button" aria-label="No">No</button>
      </div>

      <div class="result hidden" id="result">
        <h2 id="resultTitle">Yessss! I knew it!</h2>
        <p class="resultText" id="resultText"></p>

        <div class="gifBox">
          <img
            id="gif"
            alt="Celebration gif"
            loading="lazy"
            src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif"
          />
        </div>

        <div class="footerRow">
          <button class="btn ghost" id="copyBtn" type="button">
            Copy link
          </button>
          <span class="tiny" id="copiedMsg"></span>
        </div>
      </div>

      <p class="tiny hint">
        Personalize the link: <code>?to=Andzej&from=Alina</code>
      </p>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
